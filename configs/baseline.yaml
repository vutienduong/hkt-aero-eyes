experiment_name: "baseline_siamese"

data:
  root: "data/train"
  samples_dir: "samples"
  annotations_file: "annotations/annotations.json"
  frame_size: [640, 360]
  train_split: "data/splits/train.txt"
  val_split: "data/splits/val.txt"
  batch_size: 32  # Can increase to 48-64 for A100 GPU if memory allows
  num_workers: 2  # Colab recommends max 2 workers for stability
  template_images: ["img_1.jpg", "img_2.jpg", "img_3.jpg"]

model:
  backbone: "resnet18"
  backbone_pretrained: true
  feature_dim: 256
  head_type: "siam_rpn"
  template_size: [128, 128]

train:
  epochs: 5  # Reduced for faster iteration; increase for final training
  optimizer: "adamw"
  lr: 0.0001
  weight_decay: 0.0001
  log_interval: 50
  val_interval: 1
  checkpoint_dir: "checkpoints"

infer:
  confidence_threshold: 0.4
  max_gap: 3
  min_interval_len: 5
